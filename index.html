<script>
var video = null;
var currentLink = "";

function playMatch(link){
  currentLink = link;
  if(Hls.isSupported()){
    if(video.hls){
      video.hls.destroy();
    }
    var hls = new Hls();
    hls.loadSource(link);
    hls.attachMedia(video);
    video.hls = hls;
  } else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src = link;
  } else {
    alert("Your browser does not support HLS streams!");
  }
}
</script>
