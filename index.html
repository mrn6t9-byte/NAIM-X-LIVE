<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAIM X LIVE - Matches</title>
<style>
body{margin:0;font-family:monospace;background:#0b0f14;color:#eaeaea;}
.header{padding:12px;text-align:center;font-weight:bold;font-size:20px;background:#111827;}
.match{padding:10px;border-bottom:1px solid #22c55e;}
button{padding:6px;border:1px solid #22c55e;background:#111827;color:#0f0;margin-top:4px;border-radius:4px;cursor:pointer;}
</style>
</head>
<body>
<div class="header">ðŸ”´ NAIM X LIVE - Matches</div>
<div id="matches"></div>

<script>
const MATCHES = [
  {
    name:"BAN vs IND",
    game:"ban-ind",
    providers:{
      "FanCode 1080p":"https://bd-mc-fdlive.fancode.com/mumbai/139222_english_hls_e5da087ff762368_1ta-di_h264/1080p.m3u8",
      "FanCode 720p":"https://bd-mc-fdlive.fancode.com/mumbai/139222_english_hls_e5da087ff762368_1ta-di_h264/720p.m3u8"
    }
  },
  {
    name:"PAK vs SL",
    game:"pak-sl",
    providers:{
      "FanCode 1080p":"https://example.com/pak-sl-1080p.m3u8",
      "FanCode 720p":"https://example.com/pak-sl-720p.m3u8"
    }
  }
];

const matchesDiv = document.getElementById("matches");

MATCHES.forEach(match=>{
  const div = document.createElement("div");
  div.className="match";
  div.innerHTML=`<b>${match.name}</b>`;
  for(let p in match.providers){
    let btn = document.createElement("button");
    btn.innerText=`${p} - Copy Link`;
    btn.onclick=()=>{
      const link = `${location.origin}/match.html?game=${match.game}&src=${encodeURIComponent(p)}`;
      navigator.clipboard.writeText(link);
      alert("Link copied:\n"+link);
    };
    div.appendChild(document.createElement("br"));
    div.appendChild(btn);
  }
  matchesDiv.appendChild(div);
});
</script>
</body>
</html>
