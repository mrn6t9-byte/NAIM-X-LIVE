body{

  background:#02090c;

}
.header{
  text-align:center;
  padding:22px;

  text-shadow:0 0 20px #ffdd00;
}
#listPage{
  max-width:650px;

  padding:10px;

/* MATCH CARD */
.match-card{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  border-radius:22px;
  padding:18px;
  margin:18px 0;
  box-shadow:0 0 25px rgba(0,0,0,.6);
  cursor:pointer;
  position:relative;
  transition:.3s;
}
.match-card:hover{transform:scale(1.03)}

.card-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.flag{
  width:56px;
  border-radius:6px;
}
.match-info{
  text-align:center;
  flex:1;
}
.match-title{
  font-size:26px;
  font-weight:800;
}
.match-sub{
  font-size:15px;
  color:#ddd;
}

/* TIMER + LIVE */
.timer{
  font-size:22px;
  font-weight:800;
  margin-top:10px;
}
.live-center{
  display:none;
  text-align:center;
  color:#ff2e2e;
  font-size:20px;
  font-weight:900;
  margin-top:10px;
}
.live-dot{
  display:inline-block;
  width:10px;
  height:10px;
  background:#ff2e2e;
  border-radius:50%;
  margin-right:6px;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.4);opacity:.4}
  100%{transform:scale(1);opacity:1}
}

/* PLAYER PAGE */
#playerPage{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:999;
  padding:15px;
  overflow:auto;
}
.back{
  font-size:18px;
  color:#00ffd5;
  font-weight:700;
  cursor:pointer;
}
.player-title{
  text-align:center;
  font-size:26px;
  font-weight:800;
  color:#ffdd00;
  margin:10px 0;
}
video{
  width:100%;
  height:280px;
  background:#000;
  border-radius:18px;
}
.source-btn{
  width:100%;
  margin:10px 0;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:800;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(90deg,#ff004c,#ffb300,#00e5ff,#ff004c);
  background-size:300% 300%;
  animation:rgb 6s linear infinite;
}

@keyframes rgb{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.ctrl{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
}
.play{background:#ff6a00;color:#fff}
.pip{background:#111;color:#00ffd5}
.share{background:#0088cc;color:#fff}

.telegram{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:15px 22px;
  background:linear-gradient(90deg,#0088cc,#00f2ff);
  color:#fff;
  border-radius:28px;
  font-weight:800;
  text-decoration:none;
  box-shadow:0 0 20px rgba(0,255,255,.6);
}
</style>

const list=document.getElementById("listPage");

matches.forEach(m=>{
 const card=document.createElement("div");
 card.className="match-card";

 card.innerHTML=`
  <div class="card-row">
    <img class="flag" src="${m.left}">
    <div class="match-info">
      <div class="match-title">${m.title}</div>
      <div class="match-sub">${m.sub}</div>
      <div class="timer">00:00:00</div>
      <div class="live-center"><span class="live-dot"></span>LIVE</div>
    </div>
    <img class="flag" src="${m.right}">
  </div>
 `;
 list.appendChild(card);

 const timer=card.querySelector(".timer");
 const live=card.querySelector(".live-center");
 const start=new Date(m.start);

 setInterval(()=>{
  const diff=start-new Date();
  if(diff<=0){
    timer.innerText="LIVE";
    live.style.display="block";
  }else{
    const h=Math.floor(diff/36e5);
    const mi=Math.floor((diff%36e5)/6e4);
    const s=Math.floor((diff%6e4)/1000);
    timer.innerText=
      `${String(h).padStart(2,'0')}:${String(mi).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }
 },1000);

 card.onclick=()=>openMatch(m);
});

function openMatch(m){
 list.style.display="none";
 playerPage.style.display="block";
 playerTitle.innerText=m.title+" ‚Ä¢ "+m.sub;
 sources.innerHTML="";
 m.sources.forEach(s=>{
  const b=document.createElement("button");
  b.className="source-btn";
  b.innerText=s.name;
  b.onclick=()=>load(s.link);
  sources.appendChild(b);
 });
 load(m.sources[0].link);
}

function load(url){
 if(hls)hls.destroy();
 if(Hls.isSupported()){
  hls=new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play
  );
 }else{
  video.src=url;
  video.play();
 }
}

function goBack(){
 video.pause();
 playerPage.style.display="none";
 list.style.display="block";
}
function pip(){
 document.pictureInPictureElement?document.exitPictureInPicture():video.requestPictureInPicture();
}
function share(){
 navigator.share?navigator.share({text:"MN X NAIM LIVE üî¥"}):alert("MN X NAIM LIVE üî¥");
}
